    <h1 class="animate__animated animate__bounce"> Contactanos</h1>
    <br>
    <h2>Formulario de Contacto</h2>
    <div class="formulario">
        <form action="#" target="_blank">
            <label for="firstname">Nombre: </label><input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui..."> <br><br>
            <label for="lastname">Apellido: </label><input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui..."> <br><br>
            <label for="street">Direccion: </label><input size="30" type="text" name="address" placeholder="Ingrese su dirección aqui..."> <br><br>
            <label for="number">Numero: </label><input size="30" type="number" name="number" placeholder="Ingrese el numero.."> <br><br>
            <label for="city">Ciudad: </label><input size="30" type="text" name="city" value="C.A.B.A."> <br><br>
            <label for="zipcode">Código Postal: </label><input size="30" type="text" name="zipcode" placeholder="Ingrese su codigo postal aqui..."> <br> <br>
            <label for="telefono">Telefono: </label><input size="30" type="tel" name="telefono" placeholder="ingrese su telefono aqui ...."> <br><br>
            <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label> <input size="30" type="date" name="birthdate"> <br><br>
            <label for="mail">Mail: </label><input size="30" type="email" name="mail"> <br><br>

            <p class="genero">Género:
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="Mujer">Mujer
                <input type="radio" name="gender" value="Otro"> Otro
            </p>
            <br>


            <label for="estudios">Estudios: (Select)</label>
            <select id="estudios" name="estudios">
      <option value="primaria">Primaria</option>
      <option value="secundaria">Secundaria</option>
      <option value="terciario">Terciario</option>
      <option value="universitario">Universitario</option>
    </select>
            <br>
            <br>

            <label for="comentarios">Comentarios:</label><br><textarea name="comentarios" rows="10" cols="40"></textarea>
            <br>
            <br>
            <input type="submit" class="btnenv" value="Enviar">
            <button type="reset" class="btnrest">Reset</button>
        </form>
    </div>


</body>
